<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="cool"></div>
<div class="notCool"></div>

<script>
    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ об'єкти. Застилізувати, за допомоги css, щоб отримати 5 елементів в рядку.
    // Для кожного елементу свій блок div.post
    // Всі характеристики повинні мати свої блоки всередені div.post
    // https://jsonplaceholder.typicode.com/posts

    let link =document.getElementsByClassName('cool')[0];

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(value => value.json())
    .then(value => {
        for (const valueElement of value) {
            let getDiv = document.createElement("div")
            getDiv.classList.add('post')

            let postID = document.createElement('div')
            postID.innerText = `user id ${valueElement.userId}`
            getDiv.appendChild(postID)

            let postId = document.createElement('div')
            postId.innerText = ` id ${valueElement.id}`
            getDiv.appendChild(postId)

            let tit = document.createElement('div')
            tit.innerText = ` title : ${valueElement.title}`
            getDiv.appendChild(tit)

            let bud = document.createElement('div')
            bud.innerText = ` body - ${valueElement.body}`
            getDiv.appendChild(bud)

            link.appendChild(getDiv)
        }

    })

    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті.
    // Для кожного елементу свій блок div.comment
    // Всі характеристики повинні мати свої блоки всередені div.comment
    // https://jsonplaceholder.typicode.com/comments

    let com =document.getElementsByClassName('notCool')[0];

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(value => value.json())
        .then(value => {
            for (const valueElement of value) {
                let getDiv = document.createElement("div")
                getDiv.classList.add('comment')

                let comID = document.createElement('div')
                comID.innerText = `Comment id ${valueElement.postId}`
                getDiv.appendChild(comID)

                let comId = document.createElement('div')
                comId.innerText = ` id ${valueElement.id}`
                getDiv.appendChild(comId)

                let comName = document.createElement('div')
                comName.innerText = ` Name ${valueElement.name}`
                getDiv.appendChild(comName)

                let comeMail = document.createElement('div')
                comeMail.innerText = ` Email ${valueElement.email}`
                getDiv.appendChild(comeMail)

                let comeBody = document.createElement('div')
                comeBody.innerText = ` Body ${valueElement.body}`
                getDiv.appendChild(comeBody)

                com.appendChild(getDiv)

            }
        })
</script>
</body>
</html>
