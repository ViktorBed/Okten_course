<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id ="text">Button</button>

<input type="number" id="ageInput" placeholder="Enter your age">
<button onclick="checkAge()">Submit</button>

<form id="form1">
    <input type="text" id="name1" placeholder="Enter name">
    <input type="email" id="email1" placeholder="Enter email">
</form>
<form id="form2">
    <input type="text" id="name2" placeholder="Enter name">
    <input type="email" id="email2" placeholder="Enter email">
</form>
<button onclick="getFormInformation()">Submit</button>

<input type="number" id="rowsInput" placeholder="Enter number of rows">
<input type="number" id="columnsInput" placeholder="Enter number of columns">
<input type="text" id="contentInput" placeholder="Enter cell content">
<button onclick="createTable()">Create Table</button>

<script>
    // - Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="text".
    let but = document.getElementById("text")
    but.onclick = function (){
        document.getElementById("text").style.display ="none";
    }
    //- створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку
    // зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
    function checkAge() {
        let age = document.getElementById("ageInput").value;
        if (age < 18) {
            alert("You are under 18. You are not allowed to proceed.");
        } else {
            alert("You are 18 or older. You can proceed.");
        }
    }
    //- створити 2 форми  по 2 інпути в кожній. ствоирити кнопку при кліку на яку считується та виводиться на консоль інформація з цих 2х форм.
    // Кнопка повинна лежати за межами форм (Щоб ьуникнути  перезавантаження сторінки)
    // Доступ до інпутів через Forms API. Отже дайте формі та інпутам всі необхідні атрибути.
    function getFormInformation() {
        let name1 = document.getElementById("name1").value;
        let email1 = document.getElementById("email1").value;
        let name2 = document.getElementById("name2").value;
        let email2 = document.getElementById("email2").value;

        console.log("Form 1 Information:");
        console.log("Name: " + name1);
        console.log("Email: " + email1);

        console.log("Form 2 Information:");
        console.log("Name: " + name2);
        console.log("Email: " + email2);
    }
    //- Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    // При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
    // (Додатковачастина для завдання)
    function createTable() {
        let rows = document.getElementById("rowsInput").value;
        let columns = document.getElementById("columnsInput").value;
        let content = document.getElementById("contentInput").value;

        let table = document.createElement("table");

        for (let i = 0; i < rows; i++) {
            let row = document.createElement("tr");

            for (let j = 0; j < columns; j++) {
                let cell = document.createElement("td");
                cell.textContent = content;
                row.appendChild(cell);
            }

            table.appendChild(row);
        }

        document.body.appendChild(table);
    }

</script>
</body>
</html>
