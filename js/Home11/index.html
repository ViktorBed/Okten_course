<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="f1">
  <input type="text" name="name" placeholder="Type your name">
  <input type="number" name="age" placeholder="Type Your age">
  <button>Save</button>
</form>
<form id ="car">
  <input type="text" name="model" placeholder="Your model">
  <input type="number" name="type" placeholder="Your type">
  <input type="number" name="volume" placeholder="Your volume">
  <button>Find</button>
</form>
<script>
  // -створити форму з інпутами для name та age.
  // При відправці форми записати об'єкт в localstorage
  let f1 = document.forms.f1;
  f1.onsubmit = function (e){
    e.preventDefault();
    let  name = this.name.value;
    let age = this.age.value;
    console.log(name, age);
    localStorage.setItem("UserData",JSON.stringify({name:name,age:age}));
  }
  //-створити форму з інпутами для model,type та volume автівки.
  // при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі.
  let car = document.forms.car;
  car.onsubmit = function (e){
    e.preventDefault();
    let model = this.model.value;
    let type = this.type.value;
    let volume = this.volume.value;

    console.log(model, type,volume);
    localStorage.setItem("Car Finder",JSON.stringify([model +' '+ type +' '+ volume]));
  }

</script>
</body>
</html>
